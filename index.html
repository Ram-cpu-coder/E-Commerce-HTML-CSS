<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39778fe805.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- .......................................home.................................. -->
   <section id="home">
    <div class="main-container">

        <!-- -------------------------------------top-bar---------------------------------------- -->
        <div class="top-bar">
            <div class="left-top-bar">
                <ul class="ul">
                    <li class="li"><a href="" class="a">SUPER DEALS</a></li>
                    <li class="li"><a href="" class="a">FEATURED BRANDS</a></li>
                    <li class="li"><a href="" class="a">TRADING STYLES</a></li>
                    <li class="li"><a href="" class="a">GIFT CARDS</a></li>
                </ul>
            </div>

            <div class="right-top-bar">
                <ul class="ul">
                    <li class="li">
                        <a href="" class="a">
                            <i class="fa-solid fa-location-dot"></i>
                            STORE LOCATION
                        </a>
                    </li>
                    <li class="li"><a href="" class="a"><i class="fa-solid fa-location-crosshairs"></i>TRACK YOUR ORDER</a></li>
                    <li class="li"><a href="" class="a"><i class="fa-solid fa-user"></i>MY ACCOUNT</a></li>
                </ul>
            </div>
        </div>

        <!-- ------------------------------END-top-bar-------------------------------------- -->
        
        <!-- ---------------------------------nav-bar---------------------------------------- -->
        <div class="nav-bar">
            <div class="left-nav-bar">
                <div class="logo-left-nav-bar">
                    <h1 id="logo"><a href="">NEPALSTORE</a></h1>
                </div>

                <div class="nav-links-left-nav-bar">
                    <ul class="ul">
                        <li class="li"><a href="" class="a">Home</a></li>
                        <li class="li"><a href="" class="a">Pages</a></li>
                        <li class="li"><a href="" class="a">Shop</a></li>
                        <li class="li"><a href="" class="a">Blog</a></li>
                        <li class="li"><a href="" class="a">Elements</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="right-nav-bar">
                <div class="search-bar">
                    <input type="text" name="Text" id="search-input" placeholder="Search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="icons-right-nav-bar">
                    <i class="fa-regular fa-heart"></i>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>($0)</p>
                    </div>

                </div>

                <!-- ----------------------------ham-burger----------------------------------------- -->
<div class="hamburger" style="display: none;">
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-xmark"></i>
</div>

<!-- -------------------------------------END-ham-burger--------------------------------------------- -->
            </div>

        </div>
        <!-- -----------------------------------------End-nav-bar---------------------------------- -->

    </div>

    <!-- -----------------------------hero-part------------------------------------- -->
     <div class="hero-container">
        <div class="blurring-container">

            <div class="content-hero">
                
                <h1>Shop</h1>
                <p>
                    <a href="">
                        Home
                    </a>
                    /
                    <a href="">
                        Shop
                    </a>
                </p>
            </div>
        </div>
     </div>

    <!-- ------------------------------------END-hero-part--------------------------------------- -->
   </section>
   <!-- --------------------------------------------END - home--------------------------------------- -->
    

   <section class="items-list">
    <div class="card-container">
        <div class="left-card-container">
            <p id="head-para">Category</p>
            <p id="other-head-para">Color</p>
            <input type="range">
        </div>

        <div class="right-card-container">
            <div class="top-right-card-container">
                <div class="placeholder">
                    <p>Showing 1-12 of 57 results</p> 
                </div>

                <div class="sorting">
                </div>

            </div>

            <div class="bottom-right-card-container">
                <div class="card">
                    <div class="top-card">
                        <p>Laptop/Tablet</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>

                    <div class="img-card">

                    </div>

                    <div class="description-card">
                        <div class="rating">

                        </div>

                        <h2>Name of the product</h2>
                        <h3>$123</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
